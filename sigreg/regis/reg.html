<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="reg.css">
</head>
<body>
<div class="reg">
    <h2 style="text-align: center">Registration</h2>
    <form id="main-form" method="post">
        <label for="name">Имя: </label>
        <input type="text" name="name" placeholder="Имя" id="name">
        <br><br>
        <label for="password">Пароль: </label>
        <input type="password" name="pass" placeholder="Пароль" id="pass">
        <br><br>
        <label for="repass">Проверка пароля: </label>
        <input type="password" name="repass" placeholder="Проверка пароля" id="repass">
        <br><br>
        <span>Пол: </span>
        <input type="radio" name="state" id="male" value="Мужской">
        <label for="male">Мужской</label>
        <input type="radio" name="state" id="female" value="Женский">
        <label for="female">Женский</label>
        <br><br>
        <span id="error" style="color: red"></span>
        <input type="submit" name="submit" value="Готово">
    </form>
</div>
<script src="reg.js"></script>
</body>
</html>
